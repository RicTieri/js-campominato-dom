<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>campominato dom</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <h1>Campominato</h1>
    <nav>
      <select id="game_level">
        <option value="1">facile</option>
        <option value="2">medio</option>
        <option value="3">difficile</option>
      </select>
      <button>play</button>
    </nav>
  </header>
  <main>
    <div class="container">
      <div id="game_box"></div>
      <div id="popup-over">
        <div>
          game over
        </div>
        <div class="counter">
          <span>Score: </span>
          <span id="score"></span>
        </div>
      </div>
      <div id="popup-win">
        <div>
          win
        </div>
        <div class="counter">
          <span>Score: </span>
          <span id="score"></span>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="./js/script.js"></script>
</body>

</html>
